<body style="background-color: rgb(98, 234, 234);">
    <h1 style="text-align:center"> Registration Form</h1>
<label for="firstname"> Firstname: </label>         
<input type="text" name="firstname" size="20"/> <br> <br>  

<label for="middlename"> Middlename: </label>     
<input type="text" name="middlename" size="20"/> <br> <br>  

<label for="lastname"> Lastname: </label>         
<input type="text" name="lastname" size="20"/> <br> <br>  

<label for="email">Email:</label>
<input type="email" id="email" name="email" size="40"/> <br> <br>

<label for="gender">Select your Gender:</label> 
<select id="gender" name="gender">
<option value="select gender"></option>
<option value="male" >Male</option>
<option value="female">Female</option>
<option value="others">Others</option>
</select><br><br>

<label for="DOB"> Date Of Birth:</label>
<input type="date" name="DOB" /><br><br>

<label for="ph no">Phone Number:</label>
<input type="text" name="country code" value="+91" size="3"/>
<input type="text" name="ph no" size="11"/> <br> <br>

<label for="password">Enter Your Password:</label>
<input type="password" name="password" id="password" size="30"> <br> <br>

<label for="password"> Re-type password: </label>
<input type="password" name="password" id="password" size="30"/> <br> <br>
