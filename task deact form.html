<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEACTIVATION FORM</title>
    <STYLE>
        h1{
            text-align: center;
        }
    </STYLE>
</head>
<body>
    <h1>INSTAGRAM DEACTIVATION FORM</h1>
    <label for="name">User Name: </label>
    &emsp;<input type="text" id="username" name="username" required><br><br>
    <label for="email">Email: </label>
    &emsp;<input type="text" id="email" name="email" size="30"required><br><br>
    <label for="Why are you deleting your account?">Why are you deleting your account :</label>
    &emsp;<select name="reason" id="reason">
        <option value="select"></option>
        <option value="privacy concerns">privacy concerns</option>
        <option value="Can't find people to follow">Can't find people to follow</option>
        <option value="Too many ads">Too many ads</option>
        <option value="Created a second account">Created a second account</option>
        <option value="Too busy/too distracting">Too busy/too distracting</option>
        <option value="Want to remove something">Want to remove something</option>
        <option value="Trouble getting started">Trouble getting started</option>
        <option value="Something else">Something else</option>
    </select>
    <br><br>
    <label for="name">Reason:</label> <br> 
    &emsp;<input type="radio" id="block" value="I want to block user">
    <label for="name">I want to block user</label> <br>
    
    &emsp;<input type="radio" id="'private" value="I want a private account">
    <label for="name">I want a private account</label> <br>
    
    &emsp;<input type="radio" id="unfollow" value="I want to unfollow a user">
    <label for="name">I want to unfollow a user</label> <br>
    
    &emsp;<input type="radio" id="hacked" value="My account was hacked">
    <label for="name">My account was hacked</label> <br> <br>

<label for="password">Password:</label>
&emsp;<input type="text" id="password" name="password"> <br> <br>
<input type="submit" value="Deactivate" style="background-color: aqua;">
</body>
</html>
